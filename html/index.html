<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home</title>
    <style>
        * {
            margin: 0 auto;
            padding: 0px;
        }
        
        .wrapper {
            width: 789px;
            height: 500px;
        }
    </style>
    <script>
        function Nhap() {
            var tendn, mk;
            tendn = document.getElementById("txtus").value;
            mk = document.getElementById("txtmk").value;
            //checkbox luu gia tri vao mang array
            var cafe = new Array();
            var taphop = document.querySelectorAll("input[type='checkbox']");
            taphop.forEach(function(chk) {
                if (chk.checked) {
                    cafe.push(chk.value);
                }
            });
            //radio luu 1 gia tri
            var gtinh;
            var taphopgt = document.querySelectorAll("input[type='radio']");
            taphopgt.forEach(function(ra) {
                if (ra.checked) {
                    gtinh = ra.value;
                }
            });
            var w = window.open("info.html")
                //luu du lieu ghi vao
            localStorage.setItem("us", tendn);
            localStorage.setItem("mk", mk);
            localStorage.setItem("cf", cafe);
            localStorage.setItem("gt", gtinh);
        }
    </script>
</head>

<body>
    <div class="wrapper">
        <form>
            <label for="Username">Username</label>
            <input type="text" id="txtus" placeholder="Username">
            <br>
            <label for="password">password</label>
            <input type="password" id="txtmk" placeholder="password">
            <br>
            <input type="radio" name="gt" value="nu">Nu
            <input type="radio" name="gt" value="nam">Nam
            <br>
            <input type="checkbox" name="" value="Trung Nguyen">Trung Nguyen
            <br>
            <input type="checkbox" name="" value="MeKong">MeKong
            <br>
            <input type="checkbox" name="" value="New Blue">New Blue
            <br>
            <input type="checkbox" name="" value="Tra sua">Tra sua
            <br>
            <input type="button" value="Nhap" onclick="Nhap()">
        </form>

    </div>

</body>

</html>
